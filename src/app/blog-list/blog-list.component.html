<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">ブログ記事一覧</h1>

  @if (posts.length === 0) {
    <div class="text-center text-gray-500">記事がありません。</div>
  } @else {
    <div class="grid md:grid-cols-2 gap-6">
      @for (post of posts; track post.id) {
        <article class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition-shadow">
          <h2 class="text-xl font-semibold mb-3">
            <a
              [routerLink]="['/post', post.id]"
              class="text-brand-primary hover:underline"
            >
              {{ post.title }}
            </a>
          </h2>

          <div class="text-gray-600 mb-4">
            {{ post.content | slice : 0 : 100 }}...
          </div>

          <div class="flex justify-between items-center">
            <div class="text-sm text-gray-500">
              {{ post.author }} |
              {{ post.createdAt | date : "mediumDate" }}
            </div>
            <div>
              @for (tag of post.tags; track $index) {
                <span class="bg-gray-100 text-xs px-2 py-1 rounded-full mr-1">
                  {{ tag }}
                </span>
              }
            </div>
          </div>
        </article>
      }
    </div>
  }
</div>
