@if (post == null) {
<div class="container mx-auto text-center text-gray-600 py-8">
  記事が見つかりませんでした。
</div>
} @else {
<div class="container mx-auto py-8" *ngIf="post">
  <article class="bg-white shadow-lg rounded-xl p-8">
    <header class="mb-6">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">
        {{ post.title }}
      </h1>
      <div class="flex items-center text-gray-600">
        <span class="mr-4"> 著者: {{ post.userId }} </span>
      </div>
    </header>

    <div class="prose max-w-none mb-6">
      {{ post.body }}
    </div>
  </article>

  <div class="mt-6 text-center">
    <a
      routerLink="/posts"
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition"
    >
      戻る
    </a>
  </div>
</div>
}
