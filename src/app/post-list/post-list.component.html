<div class="container mx-auto py-8">
  <div class="bg-amber-100 p-4 rounded-lg mb-6">
    <h1 class="text-2xl font-bold mb-2 text-center">📚 ブログ記事一覧</h1>
    <p class="text-center">
      このページは
      <span class="font-bold">{{ renderingMode | uppercase }}</span>
      モードでレンダリングされています
    </p>
    <p class="text-center text-sm mt-2">
      生成時刻: {{ generatedAt | date : "yyyy-MM-dd HH:mm:ss" }}
    </p>
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    @for (post of posts; track post.id) {
    <article
      class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition-shadow"
    >
      <h2 class="text-xl font-semibold mb-3">
        <a
          [routerLink]="['/posts', post.id]"
          class="text-blue-600 hover:underline"
        >
          {{ post.title }}
        </a>
      </h2>
      <div class="text-gray-600 mb-4">{{ post.body | slice : 0 : 100 }}...</div>
      <div class="text-right">
        <a
          [routerLink]="['/posts', post.id]"
          class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition text-sm"
        >
          記事を読む (SSR)
        </a>
      </div>
    </article>
    }
  </div>

  <div class="mt-6 text-center">
    <a
      routerLink="/"
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition"
    >
      ホームに戻る
    </a>
  </div>
</div>
